name: Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      NODE_OPTIONS: --experimental-vm-modules
      DATABASE_URL: sqlite://test.db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: test_run
        run: |
          set +e  # Don't exit immediately on failure
          npm test -- --verbose --passWithNoTests
          TEST_EXIT_CODE=$?

          if [ $TEST_EXIT_CODE -ne 0 ]; then
            echo "::error::Some tests failed. Check the test output above for details."
            echo "test_failed=true" >> $GITHUB_OUTPUT
          else
            echo "::notice::All tests passed successfully!"
            echo "test_failed=false" >> $GITHUB_OUTPUT
          fi

          exit $TEST_EXIT_CODE

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30
          if-no-files-found: warn

      - name: Generate test summary
        if: always()
        run: |
          echo "# 🧪 Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.test_run.outputs.test_failed }}" = "true" ]; then
            echo "❌ **Some tests failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the test output above for details on which tests failed." >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ **All tests passed!**" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 📊 Coverage Report" >> $GITHUB_STEP_SUMMARY

          if [ -f "coverage/lcov-report/index.html" ]; then
            echo "Coverage reports have been generated and uploaded as artifacts." >> $GITHUB_STEP_SUMMARY
            echo "Download the coverage reports artifact to view detailed coverage information." >> $GITHUB_STEP_SUMMARY
          else
            echo "No coverage report generated." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Node.js ${{ matrix.node-version || '20.x' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Test Environment:** ${{ env.NODE_ENV }}" >> $GITHUB_STEP_SUMMARY

      - name: Add test failure annotations
        if: failure()
        run: |
          echo "::error title=Test Failure::One or more tests failed. Please review the test output and fix any failing tests."
          echo "::warning title=Next Steps::Run 'npm test' locally to reproduce the failures and fix the issues."
